<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AC Control Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
  }
  .ac-control {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .ac-control label,
  .ac-control button {
    display: block;
    margin-bottom: 10px;
  }
  .ac-control input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .ac-control button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
  }
  .ac-control button.off {
    background-color: #d9534f;
  }
</style>
</head>
<body>
<div class="ac-control">
  <label for="temperature">Set Temperature (Â°C):</label>
  <input type="number" id="temperature" min="16" max="30" value="24">
  
  <button id="power-btn" class="on">Turn AC On</button>
</div>

<script>
  const powerBtn = document.getElementById('power-btn');
  powerBtn.addEventListener('click', function() {
    if (this.classList.contains('on')) {
      this.textContent = 'Turn AC Off';
      this.classList.remove('on');
      this.classList.add('off');
      // Add code to handle the AC power on
    } else {
      this.textContent = 'Turn AC On';
      this.classList.remove('off');
      this.classList.add('on');
      // Add code to handle the AC power off
    }
  });
</script>
</body>
</html>
